<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tindog App</title>
  </head>
  <body>
    <header>
      <div class="head-container">
        <img src="images/icon-profile.png" alt="Icon profile of Tindog App" />
        <img src="images/logo.png" alt="Logo of Tindog App" />
        <img src="images/icon-chat.png" alt="Send a message" />
      </div>
    </header>
    <main>
      <div id="dog-image"></div>

      <div id="stamp-group">
        <div class="stamp-like hidden">
          <img src="images/badge-like.png" alt="Badge like" />
        </div>
        <div class="stamp-none hidden">
          <img src="images/badge-nope.png" alt="Badge nope" />
        </div>
      </div>
    </main>
    <footer>
      <div class="like-dislike">
        <button id="dislike" class="btn">
          <img src="images/icon-cross.png" alt="dislike" />
        </button>
        <button id="like" class="btn">
          <img src="images/icon-heart.png" alt="like" />
        </button>
      </div>
    </footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
